<meta charset= "UTF-8">

<h1>Adivina el número</h1>

<script>

	function saltarlinea(){

		document.write("<br><br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarlinea();

	}

	var numeroPensado = Math.round(Math.random()*10);
	var intentos = 3;
	var contador = 1;
	

	while(contador <= intentos){

		var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10"));

		if (numeroPensado == numeroLanzado){

			alert("Felicidades acertó, en el intento "+ intentos + " el numero pensado era "+ numeroPensado);
			break;

		}

		else{

			alert("Falló, vuelva a intentarlo");

		}
		contador++;
	}

	imprimir("El número era: " + numeroPensado)


</script>
