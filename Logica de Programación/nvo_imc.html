<meta charset= "UTF-8">

<h1>Estoy programando</h1>

<script>

	function saltarlinea(){

		document.write("<br><br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarlinea();

	}

	function calcularIMC(peso,altura,) {

		imc = peso/(altura*altura);

		return imc;

	}

	nombre = prompt("Escriba su nombre");
	pesoInformado = prompt(nombre + " Informe su peso:");
	alturaInformado = prompt(nombre + " Informe su altura");

	imcCalculado = calcularIMC(pesoInformado,alturaInformado)
	

	imprimir(nombre + ", Su imc calculado es: " + (imcCalculado));

	if (imcCalculado < 18.5){
		imprimir("Abajo de lo recomendado");
	}

	if (imcCalculado > 18.5){

		if (imcCalculado <25){

			imprimir("Esta dentro lo normal");
		}
		
	}

	if (imcCalculado >= 25 ){

		if (imcCalculado <29){

			imprimir("Se recomienda una dieta");
		}
		
	}
	if (imcCalculado >= 30){
		
		imprimir("Tiene obesidad");
	}



</script>
